apply plugin: 'li-java'

dependencies {

  compile project(":common-api")
  compile spec.external.commonsDbcp
  compile spec.external.log4j
  compile spec.external.mysqlConnectorJava
  compile spec.external.avro
  compile spec.external.guava
  compile spec.external.commonsConf
  compile spec.external.commonsLang
  compile spec.external.commonsLogging
  compile spec.external.hadoop
  compile spec.external.gson
  compile spec.external.jacksonCore
  compile spec.external.jacksonMapper

  testCompile spec.external.testng
}


task testJar(type: Jar, dependsOn: testClasses) {
    baseName = "test-${project.archivesBaseName}"
    from sourceSets.test.output
}

configurations {
	tests
}

configurations {
    compile {
        transitive = false
    }

    runtime {
        transitive = true
    }
}

artifacts {
        compileJar jar
	tests testJar
}

sourceSets {
        main {
                sourceSets.main.compileClasspath += configurations.compileJar
        }
}

test {
    useTestNG ()
    include '**/*Test*'
}

javadoc {
        classpath += configurations.compileJar
}

classification="library"
