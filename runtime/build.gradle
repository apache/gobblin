apply plugin: 'java'

dependencies {
  compile project(":common-api")
  compile project(":metastore")
  compile project(":metrics")
  compile project(":qualitychecker")
  compile project(":writer")
  compile project(":utility")
  compile project(":source")
  compile externalDependency.avro
  compile externalDependency.avroMapred
  compile externalDependency.commonsConfiguration
  compile externalDependency.quartz
  compile externalDependency.guava
  compile externalDependency.jacksonCore
  compile externalDependency.jacksonMapper
  compile externalDependency.jodaTime
  compile externalDependency.httpclient
  compile externalDependency.httpcore
  compile externalDependency.commonsLang
  compile externalDependency.slf4j
  compile externalDependency.commonsCli
  compile externalDependency.gson
  compile externalDependency.metricsCore
  compile externalDependency.commonsIO
  compile externalDependency.commonsEmail
  compile files('../converter/src/main/resources/lumos-common-2.0.0.jar')

  testCompile externalDependency.testng
}

task testJar(type: Jar, dependsOn: testClasses) {
    baseName = "test-${project.archivesBaseName}"
    from sourceSets.test.output
}

configurations {
    tests
}

configurations {
    compile {
        transitive = false
    }
}

artifacts {
    tests testJar
}

test {
    useTestNG () {
      excludeGroups 'ignore'
    }
    workingDir rootProject.rootDir
}

classification="library"
