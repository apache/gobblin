apply plugin: 'java'

dependencies {
  testCompile externalDependency.testng
  testCompile externalDependency.hadoopCommonTest
  testCompile externalDependency.hadoopMapRedClientJobClient
  testCompile externalDependency.hadoopYarnMiniCluster
  testCompile externalDependency.hadoopHdfs
  testCompile externalDependency.hadoopHdfsTest
  testCompile externalDependency.oozieCore
  testCompile externalDependency.oozieShareLibHive
  testCompile "org.apache.oozie:oozie-sharelib-streaming:4.2.0"
  testCompile "org.apache.oozie:oozie-sharelib-oozie:4.2.0"
//  testCompile "org.apache.oozie:oozie-sharelib-:4.2.0"
  testCompile "org.apache.oozie:oozie-sharelib-pig:4.2.0"
  testCompile "org.apache.oozie:oozie-sharelib-hcatalog:4.2.0"
  testCompile "org.apache.oozie:oozie-sharelib-distcp:4.2.0"
  testCompile "org.apache.oozie:oozie-sharelib-hive2:4.2.0"
  testCompile "org.apache.oozie:oozie-sharelib-spark:4.2.0"
  testCompile "org.apache.oozie:oozie-sharelib-sqoop:4.2.0"
}

configurations {
    compile {
      transitive = false
    }
}

test {
    useTestNG () {
      excludeGroups 'ignore'
    }
    workingDir rootProject.rootDir
}

ext.classification="library"
