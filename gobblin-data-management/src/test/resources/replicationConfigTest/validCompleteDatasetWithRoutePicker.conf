{

	defaultDataFlowTopology {
		# source data generated on holdem
		holdem {
			routes{
				# copy to holdem 
				holdem:[source]
				uno:[holdem,source]
				tarock:[uno,holdem,source]
				war:[tarock,uno,holdem,source]
			}
		 },
		# source data generated on uno
		uno {
			routes{
				uno:[source]
				holdem:[uno,source]
				tarock:[holdem,uno,source]
				war:[tarock,holdem,uno,source]
			}
		 },
		# source data generated on war
		war {
			routes{
				war:[source]
				tarock:[war,source]
				uno:[holdem,tarock,war,source]
				holdem:[tarock,war,source]
			}
		 },
		# source data generated on tarock
		tarock {
			routes{
				tarock:[source]
				war:[tarock,source]
				uno:[war,tarock,source]
				holdem:[uno,war,tarock,source]
			}
		 }
	}

	metadata{
		jira:"jira-4455"
		owner:mitu
		name:profileTest
	}

	source	{	
		type:hadoopfs
		hadoopfs{
			cluster.colo:lva1
			cluster.name: war
			cluster.FsURI:"hdfs://ltx1-warnn01.grid.linkedin.com:9000" 
			path:/jobs/mitu/profileTest
		}
	}

	replicas{
		list:[holdem,uno,war,tarock],
		holdem {
			type:hadoopfs
			hadoopfs{
				cluster.colo: ltx1
				cluster.name: ltx1_holdem
				cluster.FsURI:"hdfs://ltx1-holdemnn01.grid.linkedin.com:9000"
				path:/data/derived/onHoldem
			}
		},
		uno{
			type:hadoopfs
			hadoopfs{
				cluster.colo: ltx1
				cluster.name: ltx1_uno
				cluster.FsURI:"hdfs://ltx1-unonn01.grid.linkedin.com:9000"
				path:/data/derived/onUno
			}
		},
		war {
			type:hadoopfs
			hadoopfs{
				cluster.colo: lva1
				cluster.name: lva1_war
				cluster.FsURI:"hdfs://ltx1-warnn01.grid.linkedin.com:9000"
				path:/data/derived/onWar
			}	
		},
		tarock {
                        type:hadoopfs
                        hadoopfs{
                                cluster.colo: lva1
                                cluster.name: lva1_tarock
				cluster.FsURI:"hdfs://ltx1-tarocknn01.grid.linkedin.com:9000"
                                path:/data/derived/onTarock
                        }      
                },
	}	

	dataFlowTopology {
		# following line can be skipped, as it specifies the default class
		routePickerType=by_Source_Cluster
	}
	
}
