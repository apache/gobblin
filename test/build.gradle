apply plugin: 'java'

dependencies {
  compile project(":common-api")
  compile project(":qualitychecker")
  compile externalDependency.commonsCli
  compile externalDependency.avro
  compile externalDependency.avroMapred
  compile externalDependency.gson
  compile externalDependency.guava
  compile externalDependency.hadoop
  compile externalDependency.jacksonCore
  compile externalDependency.jacksonMapper
  compile externalDependency.slf4j

  testCompile project(':runtime')
  testCompile project(path: ':runtime', configuration: 'tests')
  testCompile project(':writer')
  testCompile project(path: ':writer', configuration: 'tests')
  testCompile externalDependency.testng
}

configurations {
    compile {
        transitive = false
    }
}

test {
    useTestNG ()
    workingDir rootProject.rootDir
    include '**/*Test*'
}

classification="library"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:0.8'
    }
}

apply plugin: 'shadow'

shadow {
    artifactSet {
        exclude 'org.apache.hadoop'
    }
}
