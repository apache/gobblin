apply plugin: 'java'

dependencies {
  compile project(":gobblin-api")
  compile project(":gobblin-core")
  compile project(":gobblin-runtime")
  compile project(":gobblin-utility")
  compile project(":gobblin-metrics-libs:gobblin-metrics")

  compile externalDependency.'azure-adal4j'
  compile externalDependency.'azure-keyvault'

  compile externalDependency.avro
  compile externalDependency.jacksonCore
  compile externalDependency.jacksonMapper
  compile externalDependency.commonsHttpClient
  compile externalDependency.commonsPool
  compile externalDependency.commonsLang3
  compile externalDependency.guava
  compile externalDependency.slf4j
  compile externalDependency.httpclient
  compile externalDependency.httpcore
  compile externalDependency.lombok
  compile externalDependency.metricsCore
  compile externalDependency.typesafeConfig
  compile externalDependency.findBugsAnnotations

  testCompile project(":gobblin-test-utils")
  testCompile externalDependency.jsonAssert
  testCompile externalDependency.testng
  testCompile externalDependency.mockito
  testCompile externalDependency.powermock
}

ext.classification = "library"
