plugins {
    id 'java'
}

group 'org.apache.gobblin'
version '0.15.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":gobblin-core")

    compile(group: "org.apache.iceberg", name: "iceberg-core", version: "0.10.0")
    compile(group: "org.apache.iceberg", name: "iceberg-data", version: "0.10.0")
    compile(group: "org.apache.iceberg", name: "iceberg-flink", version: "0.10.0")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
